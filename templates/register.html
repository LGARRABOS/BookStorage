{% extends "base.html" %}
{% block title %}Inscription{% endblock %}
{% block custom_css %}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/register.css') }}">
{% endblock %}
{% block content %}
<section class="page-section narrow auth-card">
  <header class="section-header">
    <h1>Créer un compte</h1>
    <p>Rejoignez BookStorage pour suivre vos lectures, organiser vos séries et partager votre progression.</p>
  </header>

  <form method="POST" class="form-layout">
    <div class="form-field">
      <label for="username">Nom d'utilisateur</label>
      <input id="username" type="text" name="username" autocomplete="username" required>
    </div>

    <div class="form-field">
      <label for="password">Mot de passe</label>
      <input id="password" type="password" name="password" autocomplete="new-password" required>
    </div>

    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Rejoindre la bibliothèque</button>
      <a class="btn btn-text" href="{{ url_for('login') }}">J'ai déjà un compte</a>
    </div>
  </form>
</section>
{% endblock %}
