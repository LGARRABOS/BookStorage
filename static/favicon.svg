<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5"/>
      <stop offset="100%" style="stop-color:#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="100" height="100" rx="20" fill="url(#bg)"/>
  <g transform="translate(15, 18)">
    <!-- Book spine -->
    <rect x="5" y="8" width="8" height="52" rx="2" fill="#fbbf24"/>
    <!-- Book pages -->
    <rect x="13" y="5" width="52" height="58" rx="3" fill="#fff"/>
    <!-- Page lines -->
    <line x1="20" y1="18" x2="55" y2="18" stroke="#e5e7eb" stroke-width="2"/>
    <line x1="20" y1="28" x2="55" y2="28" stroke="#e5e7eb" stroke-width="2"/>
    <line x1="20" y1="38" x2="55" y2="38" stroke="#e5e7eb" stroke-width="2"/>
    <line x1="20" y1="48" x2="45" y2="48" stroke="#e5e7eb" stroke-width="2"/>
    <!-- Bookmark -->
    <polygon points="50,5 58,5 58,22 54,18 50,22" fill="#ef4444"/>
  </g>
</svg>
